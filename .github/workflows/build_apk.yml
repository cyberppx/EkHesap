name: Build Flet Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet and Dependencies
        run: |
          pip install flet

      - name: Build Android APK
        run: |
          # Flet'in sihirli paketleme komutu
          # Not: AdMob ID'niz varsa buraya ekleyebilirsiniz
          flet build apk --project-name "EkHesap"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EkHesap-Flet-Android
          path: build/apk/*.apk
